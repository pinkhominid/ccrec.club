<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="black">
    <meta name="description" content="Mite Records, Birdbomb Studios, and Canton Ctr Rec Club present Here at the Edge of Humanity We Are">
    <title>Canton Ctr Rec Club</title>
    <style>
        html {
            background-color: black;
        }
        body {
            margin: 0;
            background: repeating-linear-gradient(
                to top left,
                black,
                rgb(10,10,10) 5px,
                black 5px
            );
        }
        #humanity {
            background-color: darkgray;
            width: fit-content;
            background-image: url(hall.webp);
            background-size: cover;
            background-repeat: no-repeat; 
            background-blend-mode: multiply;
            margin: auto;
            background-position-y: -100px;
            overflow: hidden;
            height: 1100px;
            border-bottom: 130px solid black;
        }
        #paper {
            display: block;
            mix-blend-mode: color-burn;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <main>
        <section id="humanity">
            <img id="paper" src="humanity.webp" usemap="#humanity-map" alt="Here at the Edge of Humanity We Are album art">
            <map name="humanity-map">
                <area alt="Canton Ctr Rec Club" href="mailto:whomitmayconcern@ccrec.club" coords="600,973,125,933" shape="rect">
                <area alt="Mite Records" href="mailto:shane@miterecords.com" coords="263,1043,120,1009" shape="rect">
            </map>
        </section>
    </main>
</body>
</html>
