<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="black">
    <meta name="description" content="Mite Records, Birdbomb Studios, and Canton Ctr Rec Club present Here at the Edge of Humanity We Are">
    <title>Canton Ctr Rec Club</title>
    <style>
        html {
            background-color: black;
            scrollbar-width: none;
        }
        html::-webkit-scrollbar {
            display: none;
        }
        body {
            margin: 0;
            background: repeating-linear-gradient(
                to top left,
                black,
                rgb(10,10,10) 5px,
                black 5px
            );
        }
        @supports(padding:max(0px)) {
            body {
                padding-left: min(0vmin, env(safe-area-inset-left));
                padding-right: min(0vmin, env(safe-area-inset-right));
            }
        }
        #humanity {
            background-color: darkgray;
            width: fit-content;
            background-image: url(hall.webp);
            max-width: 100dvw;
            min-width: 375px;
            background-size: 100% auto;
            background-repeat: no-repeat; 
            background-blend-mode: multiply;
            margin: auto;
            overflow: hidden;
            border-bottom: 100px solid black;
            position: relative;
        }
        #formality {
            display: block;
            mix-blend-mode: color-burn;
            max-width: 100%;
        }
        button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            margin: 0;
            padding: 0;
        }
        #humanity :is(a, button) {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.1);
        }
        #unum {
            width: 12%;
            height: 4%;
            top: 15.5%;
            right: 33%;
        }
        #dose {
            width: 12%;
            height: 4%;
            top: 20%;
            right: 33%;
        }
        #resig {
            width: 31%;
            height: 4%;
            top: 24.5%;
            right: 14%;
        }
        #zros {
            width: 12%;
            height: 4%;
            top: 29.5%;
            right: 33%;
        }
        #ccrc {
            width: 77%;
            height: 5%;
            bottom: 9%;
            right: 4%;
        }
        #mrc {
            width: 25%;
            height: 5%;
            bottom: 2%;
            left: 18%;
        }
    </style>
    <script type="module">
        const tag = document.createElement('script');
        tag.id = 'iframe-api';
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player", {
                events: {
                    "onReady": onPlayerReady
                }
            });
        }
        function onPlayerReady(event) {
            console.log("player ready!");
        }
    </script>
</head>
<body>
    <main>
        <section id="humanity">
            <img alt="Here at the Edge of Humanity We Are album art" id="formality" src="formality.webp">
            <button alt="Unum" id="unum"></button>
            <button alt="Dose" id="dose"></button>
            <button alt="Resignation" id="resig"></button>
            <button alt="Zros" id="zros"></button>
            <a alt="Canton Ctr Rec Club" id="ccrc" href="mailto:whomitmayconcern@ccrec.club"></a>
            <a alt="Mite Records" id="mrc" href="mailto:shane@miterecords.com"></a>
        </section>
    </main>
    <iframe id="player"
        width="0" height="0"
        src="https://www.youtube.com/embed/C7Fxvzlkus0?enablejsapi=1"
        frameborder="0"
    ></iframe>
</body>
</html>
